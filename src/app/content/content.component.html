<div *ngIf="notFoud">
  <h3>
    Sorry for the this discomfort. We are working on updating this page as
    possible as soon
  </h3>
</div>
<div *ngIf="!content"><app-spinner></app-spinner></div>
<div *ngIf="content && !notFoud" class="main">
  <div id="menu1">
    <p style="text-align: center; color: rgb(250, 146, 63); font-weight: bold">
      Topics
    </p>
    <mat-accordion class="accordian">
      <mat-expansion-panel id="space" *ngFor="let menu of menu">
        <mat-expansion-panel-header class="panel">
          {{ menu.topic }}
        </mat-expansion-panel-header>
        <div *ngFor="let menu1 of menu.belowTopic">
          <p
            [ngClass]="{ press: menu1 === pressed }"
            style="cursor: pointer"
            (click)="getContentByTitle(menu1)"
          >
            {{ menu1 }}
          </p>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
  <div id="container" style="margin-top: 0">
    <div class="ad">
      <p>Created By: Girindra Mohan</p>
      <h2>More Courses are Coming Soon</h2>
    </div>
    <div style="background-color: #fff; border-radius: 20px">
      <div class="top-margin">
        <button mat-fab>
          <span class="fas fa-angle-double-left"></span>
        </button>

        <button mat-fab class="btn-right">
          <span class="fas fa-angle-double-right"></span>
        </button>
      </div>
      <div class="content">
        <h1 style="text-align: center;font-weight: bold" [innerHTML]="title"></h1>
        <div [innerHTML]="content"></div>
        <button *ngIf="role === 'admin'"
          class="btn btn-primary"
          [routerLink]="['/', id]"
          routerLinkActive="router-link-active"
        >
          Edit
        </button>
      </div>
    </div>
  </div>
  <div class="dir" id="menu2"></div>
</div>
